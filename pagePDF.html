<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF 页面</title>
<link rel="stylesheet" href="styles.css">
<style>
  .pdf-container {
    text-align: center;
    margin-top: 50px;
  }
  .pdf-object {
    width: 100%;
    max-width: 800px;
    height: 600px;
  }
  @media (max-width: 768px) {
    .pdf-object {
      height: auto;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="pdf-container">
    <embed class="pdf-object" src="xinsui.pdf" type="application/pdf">
  </div>
</div>

</body>
</html>
