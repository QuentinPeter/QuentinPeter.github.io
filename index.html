<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected PDF Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type=password] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form id="passwordForm" onsubmit="return checkPassword()">
        <input type="password" id="passwordInput" placeholder="请输入密码" required>
        <button type="submit">确定</button>
    </form>

    <div id="pdfContainer" style="display: none;">
        <embed src="xinsui.pdf" width="800" height="600" type='application/pdf'>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;">
        密码错误，请重试！
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            if (password === "VN&#h@k?fc") {
                document.getElementById("passwordForm").style.display = "none";
                document.getElementById("pdfContainer").style.display = "block";
                document.getElementById("errorMessage").style.display = "none";
                return false; // prevent form submission
            } else {
                document.getElementById("errorMessage").style.display = "block";
                return false; // prevent form submission
            }
        }
    </script>
</body>
</html>
